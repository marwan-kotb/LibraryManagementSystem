spring.application.name=LibraryManagement

# SQLite DataSource configuration
spring.datasource.url=jdbc:sqlite:library.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.dialect.SQLiteDialect

# Hibernate properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=com.example.LibraryManagement.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
